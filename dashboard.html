<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filling Station Monitoring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(bg.jpg);
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            user-select: none;
        }

        .container {
            margin-left: auto;
            margin-right: auto;
            display: grid;
            grid-template-columns: auto auto;
            justify-content: center;
            align-items: center;
            height: 80%;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .button {
            background: transparent;
            width: 300px;
            height: 200px;
            margin: 50px;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 24px;
            color: white;
            backdrop-filter: blur(9px);
        }

        .button:hover {
            transform: scale(1.1);
        }

        .buttonText {
            position: relative;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .navbar {
            background: transparent;
            border-left: 2px solid white;
            width: 80px;
            position: fixed;
            z-index: 1;
            height: 100vh;
            top: 0;
            right: 0;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            border-radius: 10px 0px 0px 10px;
            backdrop-filter: blur(20px);
        }

        .navbar button {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: transparent;
            transition: background-color 0.3s ease;
        }

        .navbar button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .navbar button i {
            font-size: 24px;
            color: #333;
        }

        .navbutton {
            margin-left: 15px;
            cursor: pointer;
            color: red;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="stock.html">
            <div class="button">
                <div class="buttonText">STOCK</div>
            </div>
        </a>
        <a href="billing.html">
            <div class="button">
                <div class="buttonText">RECORDS</div>
            </div>
        </a>
        <a href="bills.html">
            <div class="button">
                <div class="buttonText">BILLING</div>
            </div>
        </a>
        <a href="">
            <div class="button">
                <div class="buttonText">ADD</div>
            </div>
        </a>
    </div>
    <div class="navbar" id="navbar">
        <div id="navbutton" class="navbutton" onclick="openNav()"><svg xmlns="http://www.w3.org/2000/svg" height="50px"
                viewBox="0 -960 960 960" width="50px" fill="#e8eaed">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
            </svg></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <input type="button" class="button" id="logout" value="Logout"
            style="height: 50px; bottom: 20px; position: absolute; opacity: 0;">
    </div>
    <script src="userVerification.js"></script>
    <script>
        function openNav() {
            document.getElementById("navbar").style.width = "400px";
            document.getElementById("navbutton").onclick = function () {
                closeNav();
            };
            document.getElementById("logout").style.opacity = 1;
            document.getElementById("navbutton").innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" /></svg > ';
        }

        function closeNav() {
            document.getElementById("navbar").style.width = "80px";
            document.getElementById("navbutton").onclick = function () {
                openNav();
            };
            setTimeout(function () {
                document.getElementById("logout").style.opacity = 0;
            }, 400);
            document.getElementById("navbutton").innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" /></svg>';
        }

        document.getElementById("logout").addEventListener("click", function () {
            var xhr = new XMLHttpRequest();

            xhr.open('POST', 'logout.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')

            xhr.onload = function () {
                if (this.status == 200) {
                    if (this.responseText) {
                        window.location.href = "login.html";
                    }
                }
            }
            xhr.send();
        });
    </script>
</body>

</html>
